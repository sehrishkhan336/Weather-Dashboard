<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <header class="header" style="background: linear-gradient(to right, #0e1957, #20033d);">
                    Weather Dashboard
                </header>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div style="width: 19rem;" class="col-sm-4 form-style">
                    <form class="search-input" id="city-search-form">
                        <div>
                            <label for="search-for-city" class="form-label m-md-3" style="width: 19rem;">Search for
                                a City</label>
                            <input type="text" class="input-control m-md-2 p-md-2" id="search-for-city"
                                placeholder="Los Angeles" style="width: 19rem;" required>
                        </div>
                        <button class="btn btn-primary m-md-2 p-md-2" style="width: 19rem;">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="col-sm-12 card city-data mt-md-5" style="width: 54rem; height: 14rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-start">
                            <h2 class="city-info mx-3">Los Angeles</h2>
                            <p id="current-date" class="mx-3 mt-2">04/01/2023</p>
                            <img class="icon mx-3" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                alt="weather icon" width="50" height="50">
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="label p-md-2 mx-3">Temp:</div>
                                <div class="label p-md-2 mx-3">Wind:</div>
                                <div class="label p-md-2 mx-3">Humidity:</div>
                            </div>
                            <div class="col-md-5">
                                <div class="value p-md-2"><span>49</span>&deg;F</div>
                                <div class="value p-md-2"><span>5</span>mph</div>
                                <div class="value p-md-2"><span>89</span>%</div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-sm-4 city-list">
                    <nav class="col  mt-md-4" style="width: 20rem;">

                    </nav>
                </div>
            </div>
            <div class="col">
                <div class="col-sm-8 card daily-forecast mt-md-5" style="width: 54rem; height: 25rem;">
                    <h2 class="col-sm-8 p-md-3">5-Day Forecast:</h2>
                    <div class="forecast-container">

                        <div class="row d-flex justify-content-center forecast-cards">
                            <div class="card text-center" style="width: 10rem; height: 18rem;">
                                <div class="card-header" id="card-header"></div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <img class="mx-1 icon" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                        alt="weather icon" width="50" height="50">
                                    <div class="card-body">
                                        <h5 class="card-title">Temp: 72&deg;F</h5>
                                        <p class="card-text">Wind: 5mph</p>
                                        <p class="card-text">Humidity: 80%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card text-center mx-2" style="width: 10rem; height: 18rem;">
                                <div class="card-header" id="card-header"></div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <img class="mx-1 icon" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                        alt="weather icon" width="40" height="40">
                                    <div class="card-body">
                                        <h5 class="card-title">68&deg;F</h5>
                                        <p class="card-text">Wind: 7mph</p>
                                        <p class="card-text">Humidity: 75%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card text-center" style="width: 10rem; height: 18rem;">
                                <div class="card-header" id="card-header"></div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <img class="mx-1 icon" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                        alt="weather icon" width="40" height="40">
                                    <div class="card-body">
                                        <h5 class="card-title">64&deg;F</h5>
                                        <p class="card-text">Wind: 10mph</p>
                                        <p class="card-text">Humidity: 85%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card text-center mx-2" style="width: 10rem; height: 18rem;">
                                <div class="card-header" id="card-header"></div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <img class="mx-1 icon" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                        alt="weather icon" width="40" height="40">
                                    <div class="card-body">
                                        <h5 class="card-title">70&deg;F</h5>
                                        <p class="card-text">Wind: 8mph</p>
                                        <p class="card-text">Humidity: 70%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card text-center" style="width: 10rem; height: 18rem;">
                                <div class="card-header" id="card-header"></div>
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <img class="mx-1 icon" src="../Weather Dashboard/Images/clouds-and-sun.png"
                                        alt="weather icon" width="40" height="40">
                                    <div class="card-body">
                                        <h5 class="card-title">76&deg;F</h5>
                                        <p class="card-text">Wind: 6mph</p>
                                        <p class="card-text p">Humidity: 65%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
